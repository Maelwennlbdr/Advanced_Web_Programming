<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Contact</title>
    </head>

    <body>
        <div class="container">
            <header>
                <img src="assets/image/banner.jpg">
                <nav id="main-nav">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="services.html">Services</a>
                        </li>
                        <li>
                            <a href="about.html">About</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                    
                </nav>
            </header>

            <main class="content">
                <h1>Contact Us:</h1>

                <fieldset>
                    <legend>Personal Information</legend>
                    <form>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" required maxlength="25"><br><br>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" required maxlength="25"><br><br>
                        <label for="lname">Email:</label>
                        <input type="email" id="lname" name="lname" required maxlength="35"><br><br>

                        <label for="lname">Please select the type of landscapes you like:</label><br>
                        <input type="checkbox" id="landscapes1" name="landscapes1" value="Beach">
                        <label for="landscapes1"> Beach</label><br>
                        <input type="checkbox" id="landscapes2" name="landscapes2" value="Mountain">
                        <label for="landscapes2"> Mountain</label><br>
                        <input type="checkbox" id="landscapes3" name="landscapes3" value="Plains">
                        <label for="landscapes3"> Plains</label><br>
                        <input type="checkbox" id="landscapes4" name="landscapes4" value="City">
                        <label for="landscapes4"> City</label>
                    </form>
                </fieldset>

                <fieldset>
                    <legend>Your Message</legend>
                    <form>
                        <label for="hear">How did you hear about us?</label>
                        <select id="hear" name="hear">
                            <option value="website">Our website</option>
                            <option value="friends">Friends</option>
                            <option value="tv">TV Adv.</option>
                            <option value="other">Other</option>
                        </select><br><br>

                        <label for="hear">Would you recommend Brittany to your friend?</label><br>
                        <input type="radio" id="yes" name="recommend" value="Yes" checked>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="recommend" value="No">
                        <label for="no">No</label>
                        <input type="radio" id="maybe" name="recommend" value="Maybe">
                        <label for="maybe">Maybe</label><br><br>

                        <label for="fname">Your request:</label><br>
                        <input type="text" id="request" name="request" required style="height: 60px ; width: 300px;"><br><br>
                        <input type="checkbox" id="email" name="email" value="email" checked>
                        <label for="email"> Sign me up for email updates</label><br><br>
                        <input type="submit" value="Submit">

                    </form>
                    
                </fieldset>
                <iframe
                    width="600"
                    height="450"
                    frameborder="0"
                    style="border:0"
                    src="https://www.google.fr/maps/place/Bretagne,+France/@48.083721,-4.3974467,8z/data=!3m1!4b1!4m6!3m5!1s0x4811ca61ae7e8eaf:0x10ca5cd36df24b0!8m2!3d48.2020471!4d-2.9326435!16zL20vMGdsYjU?entry=ttu"
                    allowfullscreen
                ></iframe>
            </main>

            </footer>
        </div>
    </body>
</html>
